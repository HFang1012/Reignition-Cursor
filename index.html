<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Canvas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Itim&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.8/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(0,0,0);
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    main {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <main></main>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="socketItems.js"></script>
  <script src="player.js"></script>
  <script src="UI.js"></script>
  <script src="bullet.js"></script>
  <script src="block.js"></script>
  <script src="particle.js"></script>
  <script src="sketch.js"></script>
  <script src="pixel-filter.js"></script>
</body>
</html>
